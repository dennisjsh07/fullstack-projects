<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>add-expense</title>
</head>
<body style="margin-bottom: 100px;">
    <nav class="navbar bg-dark border-bottom border-body mb-3" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" style="margin-right: 10px;" href="http://127.0.0.1:5500/expense%20tracker/expense.html">Expense Tracker</a>
            <a id="leaderBoard-btn" style="color: white; text-decoration: none; display: none" href="http://127.0.0.1:5500/expense%20tracker/leaderboard.html">Leader Board</a>
            <a id="reportsBtn" style="color: white; text-decoration: none; display: none" href="http://127.0.0.1:5500/expense%20tracker/reports.html">Reports</a>
            <a id="premiumMessage" style="display: none; color: white; text-align: center;">
                You are now a Premium user!
            </a>
            <button id="rzp-btn" class="btn btn-light">Buy Premium</button>
        </div>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </nav>
    
    <div class="container">
        <form>
            <div class="mb-3">
                <label for="expenseAmt" class="form-label">Choose expense amount : </label>
                <input type="number" name="expenseAmt" id="expenseAmt" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="expenseDescription" class="form-label">Choose expense description : </label>
                <input type="text" name="expenseDescription" id="expenseDescription" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="expenseCategory" class="form-label">Choose a category : </label>
                <select name="expenseCategory" id="expenseCategory" class="form-select">
                    <option value="House expenses">House expenses</option>
                    <option value="Food expenses">Food expenses</option>
                    <option value="Fuel expenses">Fuel expenses</option>
                    <option value="Health care expenses">Health care expenses</option>
                    <option value="Other expenses">Other expenses</option>
                </select>
            </div><br>
            <div>
                <button class="btn btn-primary" id="submit" style="width: 25%">Add Expense</button>
            </div><br>
        </form><br>
        <table class="table table-striped table-info">
            <thead>
                <tr>
                    <th scope="col">Expense Amount</th>
                    <th scope="col">Expense Description</th>
                    <th scope="col">Expense Category</th>
                    <th scope="col">Delete Expense</th>
                </tr>
            </thead>
            <tbody id="item-table"></tbody>
        </table>
        <div class="mb-3">
            <button class="btn btn-primary" id="downloadExpense">Download Report</button>
        </div>
        <div id="pagination">
            <button id="prevPageBtn" class="btn btn-secondary btn-sm">Prev</button>
            <span id="pageNumbers"></span>
            <button id="nextPageBtn" class="btn btn-secondary btn-sm">Next</button>
        </div>
        <div>
            <table id="showPreviousDownloads" class="table table-bordered" style="display: none;">
                <thead>
                    <th>
                        <p style="text-align: center;">PLEASE LOOK AT YOUR PREVIOUS DOWNLOADED DETAILS</p>
                    </th>
                </thead>
                <tbody id="downloaded-links-tbody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
