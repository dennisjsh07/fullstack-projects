<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col col-lg-10 col-11">
                <div class="border border-primary border-2 rounded-2 p-4 mt-5">
                    <div class="header">
                        <h4 style="text-align: center;">Log into your existing accont</h4>
                    </div><hr>
                    <div id="msg"></div><br>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter Your Email : </label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Enter Your Password : </label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div><br>
                        <div>
                            <button class="btn btn-primary" id="submit" style="width: 25%">Login</button>
                        </div><br>
                        <div>
                            <a href="/sign up/signUp.html">New User - Signup Now</a>
                        </div>
                        <div>
                            <a href="/forgot password/forgot-password.html">forgot password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
