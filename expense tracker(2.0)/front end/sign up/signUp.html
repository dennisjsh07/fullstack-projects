<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body{
            background-color: rgb(0, 0, 0);
        }

        .border{
            background-color: rgb(30, 30, 30);
        }

        .form-control:focus {
            border-color: black;
            box-shadow: 0 0 0 0.2rem rgba(57, 255, 20, 0.45); 
        }

        .form-select:focus {
        border-color: black;
        box-shadow: 0 0 0 0.2rem rgba(57, 255, 20, 0.45); 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col col-lg-7 col-11">
                <div class="border border-success border-2 rounded-2 p-4 mt-5">
                    <div class="header text-light">
                        <h4 style="text-align: center;">CREATE YOUR ACCOUNT</h4>
                    </div><hr class="text-light">
                    <div id="msg"></div><br>
                    <form> 
                        <div class="mb-3"> 
                            <label for="name" class="form-label text-light">Enter Your Name : </label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label text-light">Enter Your Email : </label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-light">Enter Your Password : </label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div><br>
                        <div>
                            <button class="btn btn-success" id="submit" style="width: 25%">Signup</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="signUp.js"></script>
</body>
</html>
