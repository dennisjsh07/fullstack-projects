<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="col col-lg-10 col-11">
                <div class="border border-primary border-2 rounded-2 p-4 mt-5 m-5">
                    <div class="header">
                        <h4 style="text-align: center;">add-expense</h4>
                    </div><hr>
                    <div id="msg"></div><br>
                    <form>
                        <div class="mb-3">
                            <label for="expenseAmt" class="form-label">Choose expense amount : </label>
                            <input type="number" name="expenseAmt" id="expenseAmt" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseDescription" class="form-label">Choose expense description : </label>
                            <input type="text" name="expenseDescription" id="expenseDescription" class="form-control" required>
                        </div><br>
                        <div class="mb-3">
                            <label for="expenseCategory" class="form-label">Choose a category : </label>
                            <select name="expenseCategory" id="expenseCategory" class="form-select">
                                <option value="House expenses">House expenses</option>
                                <option value="Food expenses">Food expenses</option>
                                <option value="Fuel expenses">Fuel expenses</option>
                                <option value="Health care expenses">Health care expenses</option>
                                <option value="Other expenses">Other expenses</option>
                            </select>
                        </div><br>
                        <div>
                            <button class="btn btn-primary" id="submit" style="width: 25%">Add Expense</button>
                        </div><br>
                    </form>
                    <button id="rzp-btn">Buy Premium</button>
                    <p id="premiumMessage" style="display: none; color: green; text-align: center;">You are now a Premium user</p>
                    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                    <table class="table table-striped table-info">
                        <thead>
                            <tr>
                                <th scope="col">Expense Amount</th>
                                <th scope="col">Expense Description</th>
                                <th scope="col">Expense Category</th>
                            </tr>
                        </thead>
                        <tbody id="item-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="expense.js"></script>
</body>
</html>
