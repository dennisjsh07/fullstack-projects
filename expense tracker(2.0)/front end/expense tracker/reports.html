<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://127.0.0.1:5500/expense%20tracker/expense.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5500/expense%20tracker/leaderBoard.html">Leader Board</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:5500/expense%20tracker/reports.html">Reports</a>
              </li>
            </ul>
            <form class="d-flex">
                <p id="premiumMessage" style="color: green; text-align: center;">You are now a Premium user
                </p>            
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="header">
            <h4 style="text-align: center;">Reports</h4>
        </div><hr>
        <h3>Daily Reports</h3><hr>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date: </label>
            <input type="date" name="startDate" id="startDate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="endDate" class="form-label">End Date: </label>
            <input type="date" name="endDate" id="endDate" class="form-control" required>
        </div>
        <div>
            <button class="btn btn-primary" id="generateReport">Generate Report</button>
        </div><br>
        <table class="table table-striped table-info" id="dailyExpenses-table">
            <thead>
                <tr>
                    <th scope="col">Expense Date</th>
                    <th scope="col">Expense Amount</th>
                    <th scope="col">Expense Description</th>
                    <th scope="col">Expense Category</th>
                </tr>
            </thead>
            <tbody id="dailyExpenses-table"></tbody>
        </table><br>
        <div>
            <button class="btn btn-primary" id="downloadReportDaily" style="display: none;">Download Report</button>
        </div>
        <br><br>
        <h3>Monthly Reports</h3><hr>
        <div class="mb-3">
            <label for="reportMonth" class="form-label">Select Month and Year: </label>
            <input type="month" name="reportMonth" id="reportMonth" class="form-control" required>
        </div>
        <div>
            <button class="btn btn-primary" id="generateMonthReport">Generate Monthly Report</button>
        </div><br>
        <table class="table table-striped table-info" id="monthlyExpenses-table">
            <thead>
                <tr>
                    <th scope="col">Expense Date</th>
                    <th scope="col">Expense Amount</th>
                    <th scope="col">Expense Description</th>
                    <th scope="col">Expense Category</th>
                </tr>
            </thead>
            <tbody id="monthlyExpenses-table"></tbody>
        </table><br>
        <div>
            <button class="btn btn-primary" id="downloadReportMonthly" style="display: none;">Download Report</button>
        </div>
        <br><br>
        <h3>Yearly Reports</h3><hr>
        <div class="mb-3">
            <label for="reportYear" class="form-label">Select Year: </label>
            <input type="number" name="reportYear" id="reportYear" class="form-control" min="2000" max="2100" required>
        </div>
        <div>
            <button class="btn btn-primary" id="generateYearReport">Generate Yearly Report</button>                    
        </div><br>
        <table class="table table-striped table-info" id="yearlyExpenses-table">
            <thead>
                <tr>
                    <th scope="col">Month</th>
                    <th scope="col">Total Expense</th>
                </tr>
            </thead>
            <tbody id="yearlyExpenses-tbody"></tbody>
        </table><br>
        <div>
            <button class="btn btn-primary" id="downloadReportYearly" style="display: none;">Download Report</button>
        </div>
        <br><br>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="reports.js"></script>
</body>
</html>
