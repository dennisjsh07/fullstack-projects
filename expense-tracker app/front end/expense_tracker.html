<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="expense_tracker.css">
</head>
<body>
   <div class="container">
    <div class="d-flex justify-content-center">
        <div class="col col-md-7 col-12">
           <div class="border border-success border-3 rounded-3 p-4 mt-5 mb-5">
            <div class="header text-light">
                <h2 style="text-align: center;">Expense Tracker</h2>
            </div><hr>
            <div id="msg"></div>
            <form>
                <div>
                    <label for="expense-amt" class="form-label text-light">Choose Expense Amount : </label>
                    <input type="number" name="expense" id="expense-amt" class="form-control">
                </div><br>
                <div>
                    <label for="description" class="form-label text-light">Choose Description</label>
                    <input type="text" name="description" id="description" class="form-control">
                </div><br>
                <div>
                    <label for="category" class="form-label text-light">Choose Category</label>
                    <select name="category" id="category" class="form-select">
                        <option value="House expenses">House expenses</option>
                        <option value="Food expenses">Food expenses</option>
                        <option value="Health-care">Health care</option>
                        <option value="Others">Others</option>
                    </select>
                </div><br>
                <div>
                    <button id="submit" class="btn btn-success" style="width: 100%">Add Expense</button>
                    <button id="update" class="btn btn-primary" style="width: 100%; display: none;">Update</button>
                </div>
            </form><br>
            <ul class="list-group"></ul>
           </div>
        </div>
    </div>
   </div>
   <script src="expense_tracker.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
